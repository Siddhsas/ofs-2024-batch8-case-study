<div class="oj-hybrid-padding">
  <h5>
    Data Provider Table USer Information
  </h5>
  <oj-table
              id="table"
              aria-label="Users Table"
              accessibility.row-header="Name"
              data="[[dataProvider]]"
              columns-default='{"sortable": "disabled"}'
              columns='[{"headerText": "User Id", "field": "id", "id": "userid"},
                        {"headerText": "Name", "field": "name", "id": "name"},
                        {"headerText": "Email", "field": "email", "id": "email"}]'
              class="demo-table-container"></oj-table>
          </div>
  
</div>
